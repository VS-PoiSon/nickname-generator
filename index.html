<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nickname Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #nickname { font-size: 24px; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>

  <h1>Nickname Generator</h1>
  <div id="nickname">Click "Generate"</div>
  <button onclick="generateNickname()">Generate</button>
  <button onclick="copyNickname()">Copy</button>

  <script>
    const adjectives = ["Brave", "Swift", "Lunar", "Dark", "Happy", "Clever", "Mystic", "Wild", "Silent", "Golden"];
    const nouns = ["Wolf", "Fox", "Dragon", "Cat", "Penguin", "Raven", "Tiger", "Phoenix", "Shark", "Eagle"];

    function generateNickname() {
      const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
      const noun = nouns[Math.floor(Math.random() * nouns.length)];
      const randomDigits = Math.floor(100 + Math.random() * 900); // от 100 до 999
      const nickname = adj + "_" + noun + randomDigits;
      document.getElementById("nickname").textContent = nickname;
    }

    function copyNickname() {
      const nickname = document.getElementById("nickname").textContent;
      if (nickname === "Click \"Generate\"") {
        alert("Please generate a nickname first!");
        return;
      }
      navigator.clipboard.writeText(nickname)
        .then(() => alert("Nickname copied: " + nickname))
        .catch(err => alert("Copy error: " + err));
    }
  </script>

</body>
</html>
